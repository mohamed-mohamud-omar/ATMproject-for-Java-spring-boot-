<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ATM Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 30px;
            width: 380px;
            color: white;
        }
        .login-card h2 {
            text-align: center;
            color: #ffd700;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .form-control {
            background-color: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            color: #fff;
        }
        .form-control:focus {
            box-shadow: 0 0 10px rgba(0,123,255,0.5);
        }
        .btn-custom {
            background: #007bff;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            padding: 10px;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
        .register-link {
            color: #ffd700;
            text-decoration: none;
            transition: 0.3s;
        }
        .register-link:hover {
            color: #fff;
            text-decoration: underline;
        }
        label i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
<div class="login-card">
    <h2><i class="fas fa-university"></i> ATM Login</h2>
    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label><i class="fas fa-envelope"></i> Email</label>
            <input type="email" name="username" class="form-control" required placeholder="Enter your email"/>
        </div>
        <div class="mb-3">
            <label><i class="fas fa-lock"></i> Password</label>
            <input type="password" name="password" class="form-control" required placeholder="Enter your password"/>
        </div>
        <button type="submit" class="btn-custom w-100">
            <i class="fas fa-sign-in-alt"></i> Login
        </button>
        <div class="text-center mt-3">
            <a href="/register" class="register-link"><i class="fas fa-user-plus"></i> Create new account</a>
        </div>
    </form>
</div>
</body>
</html>
