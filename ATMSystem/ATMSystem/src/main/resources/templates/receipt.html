<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transaction Receipt</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        @media print {
          .no-print {
            display: none;
          }
        }
        .receipt-box {
          background: white;
          padding: 20px;
          max-width: 500px;
          margin: auto;
          border: 1px solid #000;
          font-family: monospace;
        }
    </style>
</head>
<body>
<div class="receipt-box">
    <h3 class="text-center">ATM Transaction Receipt</h3>
    <hr>
    <p><strong>Transaction ID:</strong> <span th:text="${transaction.id}"></span></p>
    <p><strong>Type:</strong> <span th:text="${transaction.type}"></span></p>
    <p><strong>Amount:</strong> $<span th:text="${transaction.amount}"></span></p>
    <p><strong>Description:</strong> <span th:text="${transaction.description}"></span></p>
    <p><strong>Date:</strong> <span th:text="${#temporals.format(transaction.timestamp, 'yyyy-MM-dd HH:mm')}"></span></p>
    <hr>
    <div class="text-center no-print">
        <button onclick="window.print()" class="btn btn-success">üñ®Ô∏è Print Receipt</button>
        <a href="/dashboard" class="btn btn-secondary">‚Üê Back</a>
    </div>
</div>
</body>
</html>
