<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Change PIN</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .pin-card {
            background: #2c2c2c;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 400px;
            border: 1px solid #444;
        }

        .pin-card h2 {
            text-align: center;
            color: #ffd700;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .btn-light {
            background-color: #00ff90;
            color: black;
            font-weight: bold;
            border: none;
        }

        .btn-light:hover {
            background-color: #00cc70;
        }

        .btn-outline-light {
            border-color: #00ff90;
            color: #00ff90;
        }

        .btn-outline-light:hover {
            background-color: #00ff90;
            color: black;
        }

        .form-label {
            font-weight: bold;
        }

        .alert {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="pin-card">
    <h2><i class="fas fa-key"></i> Change PIN</h2>
    <form th:action="@{/pinchange}" method="post">
        <div class="mb-3">
            <label class="form-label">Current PIN</label>
            <input type="password" name="currentPin" class="form-control" maxlength="6" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">New PIN</label>
            <input type="password" name="newPin" class="form-control" maxlength="6" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Confirm New PIN</label>
            <input type="password" name="confirmPin" class="form-control" maxlength="6" required/>
        </div>
        <button type="submit" class="btn btn-light w-100"><i class="fas fa-check-circle"></i> Change PIN</button>
        <div class="text-center mt-3">
            <a href="/dashboard" class="btn btn-outline-light"><i class="fas fa-arrow-left"></i> Back</a>
        </div>
        <div class="mt-3">
            <p th:if="${message}" class="alert alert-success" th:text="${message}"></p>
            <p th:if="${error}" class="alert alert-danger" th:text="${error}"></p>
        </div>
    </form>
</div>
</body>
</html>
