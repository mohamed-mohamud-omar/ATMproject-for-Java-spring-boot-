<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Balance</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
          background-color: #1a1a1a;
          color: lime;
          font-family: monospace;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }

        .screen-box {
          background-color: black;
          padding: 30px;
          border-radius: 15px;
          width: 400px;
          box-shadow: 0 0 10px #000;
          text-align: center;
        }

        .btn-back {
          margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="screen-box">
    <h3>Account Balance</h3>
    <hr/>
    <p>Your current balance is:</p>
    <h2 th:text="'$' + ${balance}">0.00</h2>

    <div class="btn-back">
        <a href="/dashboard" class="btn btn-outline-light">‚Üê Back to Dashboard</a>
    </div>
</div>
</body>
</html>
