<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transfer Funds</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        .transfer-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 30px;
            width: 420px;
            color: white;
        }
        .transfer-card h2 {
            text-align: center;
            color: #ffd700;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .form-control {
            background-color: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            color: #fff;
        }
        .form-control:focus {
            box-shadow: 0 0 10px rgba(0,123,255,0.5);
        }
        .btn-custom {
            background: #28a745;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            padding: 10px;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background: #1e7e34;
            transform: scale(1.05);
        }
        .back-btn {
            margin-top: 15px;
            display: inline-block;
            color: #ffd700;
            text-decoration: none;
            transition: 0.3s;
        }
        .back-btn:hover {
            color: #fff;
            text-decoration: underline;
        }
        .alert {
            border-radius: 8px;
            margin-top: 10px;
        }
        label i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
<div class="transfer-card">
    <h2><i class="fas fa-exchange-alt"></i> Transfer Funds</h2>
    <form th:action="@{/transfer}" method="post">
        <div class="mb-3">
            <label><i class="fas fa-envelope"></i> Recipient Email</label>
            <input type="email" name="recipientEmail" class="form-control" placeholder="Enter recipient email" required/>
        </div>
        <div class="mb-3">
            <label><i class="fas fa-dollar-sign"></i> Amount</label>
            <input type="number" step="0.01" name="amount" class="form-control" placeholder="Enter amount" required min="1"/>
        </div>
        <!-- PIN Input Added -->
        <div class="mb-3">
            <label><i class="fas fa-key"></i> PIN</label>
            <input type="password" name="pin" class="form-control" placeholder="Enter your PIN" required minlength="4" maxlength="6" pattern="\d{4,6}" title="PIN must be 4 to 6 digits"/>
        </div>
        <button type="submit" class="btn-custom w-100">
            <i class="fas fa-paper-plane"></i> Send
        </button>
        <div class="text-center mt-3">
            <a href="/dashboard" class="back-btn"><i class="fas fa-arrow-left"></i> Back</a>
        </div>
        <div class="mt-3">
            <p th:if="${message}" class="alert alert-success" th:text="${message}"></p>
            <p th:if="${error}" class="alert alert-danger" th:text="${error}"></p>
        </div>
    </form>
</div>
</body>
</html>
