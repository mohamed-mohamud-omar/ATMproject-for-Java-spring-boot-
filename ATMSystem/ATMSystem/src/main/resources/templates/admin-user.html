<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Details - Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">
<div class="container mt-5">
    <h2>User Info: <span th:text="${user.fullName}"></span></h2>
    <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
    <p><strong>Role:</strong> <span th:text="${user.role}"></span></p>
    <p><strong>Balance:</strong> <span th:text="${user.balance}"></span></p>

    <h4 class="mt-4">Transaction History</h4>
    <table class="table table-dark table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Type</th>
            <th>Amount</th>
            <th>Description</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tx : ${transactions}">
            <td th:text="${tx.id}"></td>
            <td th:text="${tx.type}"></td>
            <td th:text="${tx.amount}"></td>
            <td th:text="${tx.description}"></td>
            <td th:text="${#temporals.format(tx.timestamp, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
        </tbody>
    </table>
    <a href="/admin/dashboard" class="btn btn-outline-light mt-3">‚Üê Back</a>
</div>
</body>
</html>
