<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Withdraw</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .withdraw-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 30px;
            width: 400px;
            color: white;
        }
        .withdraw-card h2 {
            text-align: center;
            color: #ffd700;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.3);
            background-color: rgba(255,255,255,0.1);
            color: #fff;
        }
        .form-control:focus {
            box-shadow: 0 0 10px rgba(0,123,255,0.5);
        }
        .btn-custom {
            background: #007bff;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            padding: 10px;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
        .back-btn {
            color: #fff;
            border: 1px solid #fff;
            border-radius: 8px;
            padding: 10px 0;
            transition: 0.3s;
        }
        .back-btn:hover {
            background: rgba(255,255,255,0.2);
        }
        .alert {
            margin-top: 10px;
            border-radius: 8px;
            padding: 8px;
        }
    </style>
</head>
<body>
<div class="withdraw-card">
    <h2><i class="fas fa-money-bill-wave"></i> Withdraw Cash</h2>
    <form th:action="@{/withdraw}" method="post">
        <div class="mb-3">
            <label class="form-label">Enter Amount</label>
            <input type="number" step="0.01" name="amount" class="form-control" placeholder="e.g. 100.00" required min="1"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Enter PIN</label>
            <input type="password" name="pin" class="form-control" placeholder="Enter your PIN" required minlength="4" maxlength="6"/>
        </div>
        <button type="submit" class="btn-custom w-100">
            <i class="fas fa-arrow-circle-up"></i> Withdraw
        </button>
        <div class="text-center mt-3">
            <a href="/dashboard" class="back-btn btn w-100"><i class="fas fa-arrow-left"></i> Back</a>
        </div>
        <div class="mt-3">
            <p th:if="${message}" class="alert alert-success" th:text="${message}"></p>
            <p th:if="${error}" class="alert alert-danger" th:text="${error}"></p>
        </div>
    </form>
</div>
</body>
</html>
