<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Deposit Money</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .deposit-card {
            background: #2c2c2c;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            width: 400px;
            border: 1px solid #444;
        }

        .deposit-card h2 {
            text-align: center;
            color: #ffd700;
            margin-bottom: 20px;
        }

        .btn-light {
            background-color: #00ff90;
            color: black;
            font-weight: bold;
            border: none;
        }

        .btn-light:hover {
            background-color: #00cc70;
        }

        .btn-outline-light {
            border-color: #00ff90;
            color: #00ff90;
        }

        .btn-outline-light:hover {
            background-color: #00ff90;
            color: black;
        }

        .form-label {
            font-weight: bold;
        }

        .alert {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="deposit-card">
    <h2><i class="fas fa-piggy-bank"></i> Deposit Money</h2>
    <form th:action="@{/deposit}" method="post">
        <div class="mb-3">
            <label class="form-label">Enter Amount</label>
            <input type="number" step="0.01" name="amount" class="form-control" required min="1"/>
        </div>
        <!-- PIN Input Added -->
        <div class="mb-3">
            <label class="form-label">PIN</label>
            <input type="password" name="pin" class="form-control" required minlength="4" maxlength="6" pattern="\d{4,6}" title="PIN must be 4 to 6 digits"/>
        </div>
        <button type="submit" class="btn btn-light w-100"><i class="fas fa-check-circle"></i> Deposit</button>
        <div class="text-center mt-3">
            <a href="/dashboard" class="btn btn-outline-light"><i class="fas fa-arrow-left"></i> Back</a>
        </div>
        <div class="mt-3">
            <p th:if="${message}" class="alert alert-success" th:text="${message}"></p>
            <p th:if="${error}" class="alert alert-danger" th:text="${error}"></p>
        </div>
    </form>
</div>
</body>
</html>
