<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ATM Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #fff;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .atm-card {
            background: #1e293b;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            padding: 30px;
            width: 450px;
            text-align: center;
        }
        .atm-card h2 {
            color: #ffd700;
            font-weight: bold;
        }
        .side-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        .side-buttons button {
            padding: 12px;
            border-radius: 10px;
            font-size: 16px;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background-color: #007bff;
            color: white;
            transition: 0.3s;
        }
        .side-buttons button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .logout-btn {
            margin-top: 25px;
        }
        .logout-btn button {
            width: 100%;
            padding: 10px;
        }
    </style>
</head>
<body>
<div class="atm-card">
    <h2><i class="fas fa-university"></i> SmartATM</h2>
    <p class="lead">Please choose an operation</p>

    <div class="side-buttons">
        <button onclick="window.location.href='/withdraw'"><i class="fas fa-money-bill-wave"></i> Withdraw</button>
        <button onclick="window.location.href='/deposit'"><i class="fas fa-piggy-bank"></i> Deposit</button>
        <button onclick="window.location.href='/transfer'"><i class="fas fa-exchange-alt"></i> Transfer</button>
        <button onclick="window.location.href='/balance'"><i class="fas fa-wallet"></i> Balance</button>
        <button onclick="window.location.href='/ministatement'"><i class="fas fa-receipt"></i> Statement</button>
        <button onclick="window.location.href='/pinchange'"><i class="fas fa-key"></i> PIN Change</button>
    </div>

    <div class="logout-btn">
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-danger"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </form>
    </div>
</div>
</body>
</html>
