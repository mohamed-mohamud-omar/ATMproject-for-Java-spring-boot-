<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bill Payment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">
<div class="container mt-5">
    <h2 class="text-center">Pay Your Bill</h2>
    <form th:action="@{/billpayment}" method="post" class="p-4 bg-secondary rounded">
        <div class="mb-3">
            <label>Select Bill Type</label>
            <select name="billType" class="form-select" required>
                <option value="">--Select--</option>
                <option>Electricity</option>
                <option>Water</option>
                <option>Internet</option>
                <option>Gas</option>
                <option>TV Subscription</option>
            </select>
        </div>
        <div class="mb-3">
            <label>Enter Amount</label>
            <input type="number" step="0.01" name="amount" class="form-control" required min="1"/>
        </div>
        <button type="submit" class="btn btn-light w-100">Pay Bill</button>
        <div class="text-center mt-3">
            <a href="/dashboard" class="btn btn-outline-light">‚Üê Back</a>
        </div>
        <div class="mt-3">
            <p th:if="${message}" class="alert alert-success" th:text="${message}"></p>
            <p th:if="${error}" class="alert alert-danger" th:text="${error}"></p>
        </div>
    </form>
</div>
</body>
</html>
