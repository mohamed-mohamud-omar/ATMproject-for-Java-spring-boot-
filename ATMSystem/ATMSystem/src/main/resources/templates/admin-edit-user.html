<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .edit-card {
            background: #2c2c2c;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
            width: 450px;
            border: 1px solid #444;
        }

        .edit-card h2 {
            text-align: center;
            color: #ffd700;
            margin-bottom: 20px;
            font-weight: bold;
        }

        label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #00ff90;
            border: none;
            color: black;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #00cc70;
        }

        .btn-outline-light {
            border-color: #00ff90;
            color: #00ff90;
        }

        .btn-outline-light:hover {
            background-color: #00ff90;
            color: black;
        }
    </style>
</head>
<body>
<div class="edit-card">
    <h2><i class="fas fa-user-edit"></i> Edit User</h2>
    <form th:action="@{'/admin/user/edit/' + ${user.id}}" method="post">
        <div class="mb-3">
            <label>Full Name</label>
            <input type="text" name="fullName" class="form-control" th:value="${user.fullName}" required>
        </div>
        <div class="mb-3">
            <label>Email</label>
            <input type="email" name="email" class="form-control" th:value="${user.email}" required>
        </div>
        <div class="mb-3">
            <label>New Password (Leave blank to keep old password)</label>
            <input type="password" name="password" class="form-control" placeholder="Enter new password">
        </div>
        <div class="mb-3">
            <label>PIN</label>
            <input type="text" name="pin" class="form-control" th:value="${user.pin}" maxlength="6" required>
        </div>
        <div class="mb-3">
            <label>Role</label>
            <select name="role" class="form-control" required>
                <option value="USER" th:selected="${user.role == 'USER'}">USER</option>
                <option value="ADMIN" th:selected="${user.role == 'ADMIN'}">ADMIN</option>
            </select>
        </div>
        <div class="mb-3">
            <label>Balance</label>
            <input type="number" step="0.01" name="balance" class="form-control" th:value="${user.balance}" required>
        </div>
        <button type="submit" class="btn btn-primary w-100"><i class="fas fa-save"></i> Update User</button>
        <div class="text-center mt-3">
            <a href="/admin/dashboard" class="btn btn-outline-light"><i class="fas fa-arrow-left"></i> Back</a>
        </div>
    </form>
</div>
</body>
</html>
