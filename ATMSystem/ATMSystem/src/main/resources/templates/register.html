<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ATM Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        .register-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 30px;
            width: 420px;
            color: white;
        }
        .register-card h2 {
            text-align: center;
            color: #ffd700;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .form-control {
            background-color: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            color: #fff;
        }
        .form-control::placeholder {
            color: #ccc;
        }
        .form-control:focus {
            box-shadow: 0 0 10px rgba(0,123,255,0.5);
        }
        .btn-custom {
            background: #007bff;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            padding: 10px;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
        label i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
<div class="register-card">
    <h2><i class="fas fa-user-plus"></i> ATM Registration</h2>
    <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="mb-3">
            <label><i class="fas fa-user"></i> Full Name</label>
            <input type="text" th:field="*{fullName}" class="form-control" placeholder="Enter full name" required/>
        </div>
        <div class="mb-3">
            <label><i class="fas fa-envelope"></i> Email</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="Enter email address" required/>
        </div>
        <div class="mb-3">
            <label><i class="fas fa-lock"></i> Password</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="Enter password" required/>
        </div>
        <div class="mb-3">
            <label><i class="fas fa-key"></i> PIN</label>
            <input type="password" th:field="*{pin}" class="form-control" maxlength="6" placeholder="6-digit PIN" required/>
        </div>
        <button type="submit" class="btn-custom w-100">
            <i class="fas fa-check-circle"></i> Register
        </button>
    </form>
</div>
</body>
</html>
