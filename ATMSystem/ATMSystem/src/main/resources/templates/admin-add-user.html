<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New User - Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .add-card {
            background: #2c2c2c;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
            width: 450px;
            border: 1px solid #444;
        }

        .add-card h2 {
            text-align: center;
            color: #ffd700;
            margin-bottom: 20px;
            font-weight: bold;
        }

        label {
            font-weight: bold;
        }

        .btn-light {
            background-color: #00ff90;
            border: none;
            color: black;
            font-weight: bold;
        }

        .btn-light:hover {
            background-color: #00cc70;
        }

        .btn-outline-light {
            border-color: #00ff90;
            color: #00ff90;
        }

        .btn-outline-light:hover {
            background-color: #00ff90;
            color: black;
        }
    </style>
</head>
<body>
<div class="add-card">
    <h2><i class="fas fa-user-plus"></i> Add New User</h2>
    <form th:action="@{/admin/user/add}" method="post" th:object="${user}">
        <div class="mb-3">
            <label>Full Name</label>
            <input type="text" th:field="*{fullName}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label>Email</label>
            <input type="email" th:field="*{email}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input type="password" th:field="*{password}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label>PIN</label>
            <input type="password" th:field="*{pin}" class="form-control" maxlength="6" required/>
        </div>
        <div class="mb-3">
            <label>Balance</label>
            <input type="number" th:field="*{balance}" class="form-control" step="0.01" required/>
        </div>
        <div class="mb-3">
            <label>Role</label>
            <select th:field="*{role}" class="form-control">
                <option value="ROLE_USER">User</option>
                <option value="ROLE_ADMIN">Admin</option>
            </select>
        </div>
        <button type="submit" class="btn btn-light w-100"><i class="fas fa-save"></i> Save User</button>
        <div class="text-center mt-3">
            <a href="/admin/dashboard" class="btn btn-outline-light"><i class="fas fa-arrow-left"></i> Back</a>
        </div>
    </form>
</div>
</body>
</html>
